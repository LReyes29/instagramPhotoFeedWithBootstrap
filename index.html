	<title>InstagramPhotoFeedBT</title>

	<!--Bootstrap link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="./css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#"><i class="fab fa-instagram"></i><img src="./imgs/InstagramLogo.png" width="100" height="42" alt="">
        </a>
			<form class="form-inline">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create new post
                </button>

				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                                          
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Log out</a>
					</div>                    
				</div>

			</form>
	</nav>

	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
				aria-selected="true"><i class="fas fa-th"></i></a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
				aria-selected="false"><i class="fas fa-square"></i></a>
		</li>
	</ul>

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG1.jpg" class="img-fluid" alt="Responsive image">
            </div>
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG2.jpg" class="img-fluid" alt="Responsive image">
            </div>
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG3.jpg" class="img-fluid" alt="Responsive image">
            </div>
		</div>

		<div class="row">
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG4.jpg" class="img-fluid" alt="Responsive image">
            </div>
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG5.jpg" class="img-fluid" alt="Responsive image">
            </div>
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG6.jpg" class="img-fluid" alt="Responsive image">
            </div>
		</div>

		<div class="row">
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG7.jpg" class="img-fluid" alt="Responsive image">
            </div>
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG8.jpg" class="img-fluid" alt="Responsive image">
            </div>
			<div class="col-sm-6 col-md-4">
				<img src="./imgs/IMG9.jpg" class="img-fluid" alt="Responsive image">
            </div>
		</div>

	</div>

	<!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                    <a href="#" class="btn btn-outline-secondary btn-sm"
                        role="button" aria-pressed="true">
                        <i class="fas fa-camera"></i></a>
                    <a href="#" class="btn btn-outline-secondary btn-sm"
                        role="button" aria-pressed="true">
                        <i class="fas fa-map-marker-alt"></i></a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

<!--Javascript Behavior-->
